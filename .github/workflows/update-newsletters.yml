name: 뉴스레터 아카이브 자동 업데이트

on:
  schedule:
    # 매주 수요일 08:00 KST = 화요일 23:00 UTC
    - cron: '0 23 * * 2'
  workflow_dispatch:  # 수동 실행 허용

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: pip install requests beautifulsoup4

      - name: 뉴스레터 업데이트 스크립트 실행
        run: python scripts/update_newsletters.py

      - name: 변경 사항 커밋 및 푸시
        run: |
          git config user.name "LunaBot"
          git config user.email "actions@github.com"
          git add script.js
          if git diff --staged --quiet; then
            echo "변경 사항 없음. 스킵."
          else
            git commit -m "chore: 뉴스레터 아카이브 자동 업데이트 ($(date +'%Y-%m-%d'))"
            git push
          fi
